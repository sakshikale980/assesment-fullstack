<div class="m-header">
  <a [routerLink]="['/default/']" class="b-brand">
    <img src="/assets/images/beeahlogo.png" alt="theme-logo" class="logo logo-dark w-50 h-50 mt-4" style="margin-left: 40px;" />
  </a>
  <div class="pc-h-item">
    <a
      href="javascript:"
      class="pc-head-link head-link-secondary m-0 mobile-menu"
      [ngClass]="{ on: navCollapsed }"
      id="sidebar-hide mobile-collapse"
      (click)="navCollapse()"
    >
      <i class="ti ti-menu-2"></i>
    </a>
  </div>
</div>
