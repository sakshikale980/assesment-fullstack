<div class="card">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <app-search [searchTerm]="searchTerm" (searchChange)="searchProduct($event)"></app-search>
      <div class="custom-alert-wrapper">
        <div #alertContainer class="alert d-flex align-items-center rounded p-2 text-sm" *ngIf="showSuccessAlert">
          <svg
            width="18"
            height="18"
            stroke="currentColor"
            stroke-width="2"
            class="me-2"
            stroke-linecap="round"
            stroke-linejoin="round"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path d="M5 12l5 5l10 -10" />
          </svg>
          <p class="mb-0 fs-6">{{ notificationMessage }}</p>
          <svg
            width="18"
            height="18"
            stroke="currentColor"
            stroke-width="2"
            class="ms-2"
            (click)="closeAlert()"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path d="M18 6l-12 12" />
            <path d="M6 6l12 12" />
          </svg>
        </div>
      </div>
      <div class="d-flex align-items-center gap-3">
        <div class="d-flex align-items-center">
          <label class="me-2 mb-0 fw-semibold">Sort by Price:</label>
          <select class="form-select form-select-sm me-3" style="width: 140px" (change)="changeSort($event)">
            <option value="">Default</option>
            <option value="asc">Low → High</option>
            <option value="desc">High → Low</option>
          </select>
        </div>
        <input type="file" #fileInput (change)="onFileSelected($event)" hidden />
        <button class="btn btn-outline-secondary btn-sm" (click)="fileInput.click()">
          <i class="pi pi-upload me-1 small-icon"></i>
          Upload Products
        </button>
        <button class="btn btn-outline-primary btn-sm" (click)="downloadReport()">
          <i class="pi pi-download me-1 small-icon"></i>
          Download Report
        </button>
        <button class="btn btn-secondary btn-sm" (click)="navigateToAddProduct()" style="box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1)">
          <i class="pi pi-plus small-icon me-1"></i>
          Add New Product
        </button>
      </div>
    </div>
    <app-data-table
      [columns]="tableConfig"
      [data]="productList"
      [isLoading]="isLoading"
      [pageNumber]="pageNumber"
      [pageSize]="pageSize"
      [count]="count"
      [pages]="pages"
      [totalPages]="totalPages"
      [paginationConfig]="paginationConfig"
      (deleteItem)="confirmDelete($event)"
      (changePageSize)="changedPageSize($event)"
      (navigateToEdit)="navigateToEditProduct($event)"
      (goToPage)="goToPage($event)"
    ></app-data-table>
  </div>
</div>
